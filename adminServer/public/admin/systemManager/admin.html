<div id="adminDiv">
    <div class="row">
        <div class="input-field col l1 s4">
            <select id="delete">
                <option value="">是/否删除</option>
                <option value="true">已删除</option>
                <option value="false">未删除</option>
                <label for="delete">是/否删除</label>
            </select>
        </div>
        <div class="input-field col l3 s8">
            <a class="waves-effect waves-light btn" href="javascript:subLoadAdminList()">检 索</a>
            <a class="waves-effect waves-light btn" href="javascript:initAddAdmin()">添加管理员</a>
        </div>
    </div>
    <table class="bordered highlight responsive-table">
        <thead>
        <tr>
            <th class="numeric">序号</th>
            <th>用户名</th>
            <th>备注</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: adminList">
        <tr>
            <td align="center"><span data-bind="text: $index()+1"></span></td>
            <td align="center"><span data-bind="text: userName"></span></td>
            <td align="center"><span data-bind="text: remark"></span></td>
            <td align="center"><span data-bind="text: util.convertTime2Str(createdAt)"></span></td>
            <td align="center">
                <a href="" data-bind="click: initEditAdmin" class="btn">编辑</a>
            </td>
        </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <div align="center">
        <ul class="pagination">
            <li class="waves-effect"><a href="javascript:void(0)" data-bind="click:prevPage"><i class="material-icons">chevron_left</i></a></li>
            <li class="active"><a href="javascript:void(0)" data-bind="text: startPos">1</a></li>
            <li class="waves-effect"><a href="javascript:void(0)" data-bind="click:nextPage"><i class="material-icons">chevron_right</i></a></li>
        </ul>
    </div>
</div>
<script>$.getScript("systemManager/js/admin.js");</script>
