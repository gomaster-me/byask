<div id="onlineConfigDiv">
    <div class="row">
        <div class="input-field col l12">
            <button type="button" class="btn" data-bind="click: initAddOnlineConfig">添加在线参数</button>
        </div>
    </div>
    <table class="bordered highlight responsive-table">
        <thead>
        <tr>
            <th class="numeric">序号</th>
            <th>参数名称</th>
            <th class="col-lg-1">参数值</th>
            <th>参数描述</th>
            <th>适用平台</th>
            <th>是否启用</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: onlineConfigList">
        <tr>
            <td align="center"><span data-bind="text: $index()+1"></span></td>
            <td align="center"><span data-bind="text: key"></span></td>
            <td align="center"><span data-bind="text: value"></span></td>
            <td align="left"><span data-bind="text: desc"></span></td>
            <td align="center"><span data-bind="text: platform"></span></td>
            <td align="center"><div class="switch"><label>Off<input type="checkbox" data-bind="attr: {checked: valid},click: setValid" ><span class="lever"></span>On</label></div></td>
            <td align="center"><span data-bind="text: util.convertTime2Str(createdAt)"></span></td>
            <td align="center"><span data-bind="text: util.convertTime2Str(updatedAt)"></span></td>
            <td align="center"><a href="" data-bind="click: initOnlineConfig" class="btn">编辑参数</a></td>
        </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <div align="center">
        <ul class="pagination">
            <li class="waves-effect"><a href="javascript:void(0)" data-bind="click:prevPage"><i class="material-icons">chevron_left</i></a></li>
            <li class="active"><a href="javascript:void(0)" data-bind="text: startPos">1</a></li>
            <li class="waves-effect"><a href="javascript:void(0)" data-bind="click:nextPage"><i class="material-icons">chevron_right</i></a></li>
        </ul>
    </div>
</div>
<script>$.getScript("systemManager/js/onlineConfig.js");</script>
