<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新私课</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/foundation/6.1.1/foundation.min.css"/>
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.1/animate.min.css">
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/material-design-lite/1.1.3/material.min.css">
    <link type="text/css" rel="stylesheet" href="css/postedTopic.css">
</head>
<body>
<section>
    <div class="infoDiv" id="nameDiv">
        <div class="title">私课名称</div>
        <div class="sign" data-bind="css: {errorSign: (name()==''||name().length>16)&&checkSwitch}">&nbsp;</div>
        <div class="inputDiv"><input type="text" id="name" placeholder="请填写你的私课名称(16字)" data-bind="value: name, valueUpdate: 'keyup'"></div>
    </div>
    <div class="infoDiv" id="introductionDiv">
        <div class="title">私课介绍</div>
        <div class="sign" data-bind="css: {errorSign: (introduction()==''||introduction().length<40)&&checkSwitch}">&nbsp;</div>
        <div class="inputDiv"><textarea type="text" id="introduction" rows="7" placeholder="私课介绍中欲要写明私课面向的学员及分享的具体内容，建议从经常遭遇的问题和误区出发(至少40字)" data-bind="value: introduction, valueUpdate: 'keyup'"></textarea></div>
    </div>
    <div class="infoDiv" id="categoryDiv">
        <div class="title">选择类别</div>
        <div class="sign" data-bind="css: {errorSign: category()==''&&checkSwitch}">&nbsp;</div>
        <div data-bind="foreach: topics" style="padding: 5% 0 2% 0">
            <div class="topicType">
                <div style="height: 45px;line-height: 45px" onclick="showTopics(this)">
                    <span class="topicTitle" data-bind="text: $data.name"></span>
                    <img class="topicImg" src="images/rightArrow.png">
                </div>
                <div class="row selectRowCategory" data-bind="foreach: $data.list">
                    <div class="category" onclick="changeBgColor(this,'category')"><span data-bind="text: $data"></span><input type="hidden" data-bind="value: $data"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="infoDiv" id="priceDiv">
        <div class="title">私课价格</div>
        <div class="sign" data-bind="css: {errorSign: price()==''&&checkSwitch}">&nbsp;</div>
        <div class="inputDiv"><input type="number" id="price" placeholder="给你的私课定价(单位：元)" data-bind="value: price, valueUpdate: 'keyup'"></div>
    </div>
    <div class="infoDiv" id="timeDiv">
        <div class="title">私课时长</div>
        <div class="sign" data-bind="css: {errorSign: time()==''&&checkSwitch}">&nbsp;</div>
        <div class="row selectRowTime">
            <div class="large-3 medium-3 small-3 columns time" onclick="changeBgColor(this,'time')" data-bind="style: {backgroundColor: time()=='60'?'#4289ff':'#c6d1e0'}">1小时<input type="hidden" value="60"></div>
            <div class="large-3 medium-3 small-3 columns time" onclick="changeBgColor(this,'time')" data-bind="style: {backgroundColor: time()=='90'?'#4289ff':'#c6d1e0'}">1.5小时<input type="hidden" value="90"></div>
            <div class="large-3 medium-3 small-3 columns time" onclick="changeBgColor(this,'time')" data-bind="style: {backgroundColor: time()=='120'?'#4289ff':'#c6d1e0'}">2小时<input type="hidden" value="120"></div>
            <div class="large-3 medium-3 small-3 columns time" onclick="changeBgColor(this,'time')" data-bind="style: {backgroundColor: time()=='150'?'#4289ff':'#c6d1e0'}">2.5小时<input type="hidden" value="150"></div>
        </div>
    </div>
    <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar" style="background-color: #f96363;height: 60px;line-height: 35px">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
    </div>
</section>
<footer ontouchstart="changeBgc(this,'#2e76ec')" ontouchend="changeBgc(this,'#4289ff')" onclick="subPost()">发布</footer>
</body>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/Base64/1.0.0/base64.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/material-design-lite/1.1.3/material.min.js"></script>
<script type="text/javascript" src="../libs/util.js"></script>
<script type="text/javascript" src="js/postedTopic.js"></script>
</html>
