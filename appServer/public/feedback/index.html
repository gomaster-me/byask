<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>问题反馈</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/foundation/6.1.1/foundation.min.css"/>
    <link type="text/css" rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.1/animate.min.css">
    <link type="text/css" rel="stylesheet" href="css/feedback.css">
</head>
<body>
<section>
    <div class="infoDiv" id="fdTextDiv">
        <div class="title">反馈内容</div>
        <div class="sign" data-bind="css: {errorSign: fdText()==''&&checkSwitch}">&nbsp;</div>
        <div class="inputDiv"><textarea type="text" id="fdText" rows="6" placeholder="输入你的反馈内容" data-bind="value: fdText, valueUpdate: 'keyup'"></textarea></div>
    </div>
    <div class="infoDiv" id="fdMailDiv">
        <div class="title">你的邮箱</div>
        <div class="sign" data-bind="css: {errorSign: fdMail()==''&&checkSwitch}">&nbsp;</div>
        <div class="inputDiv"><input type="text" id="fdMail" placeholder="输入你的邮箱，方便我们联系你" data-bind="value: fdMail, valueUpdate: 'keyup'"></div>
    </div>
    <div class="subBtn" ontouchstart="changeBgc(this,'#2e76ec')" ontouchend="changeBgc(this,'#4289ff')" onclick="subFeedback()">提交反馈</div>
</section>
<footer>
    <div style="font-size: 0.8rem;color: #828b97">沟通过程中遇到任何问题</div>
    <div style="font-size: 0.8rem;color: #828b97">可致电客户电话</div>
    <div style="font-size: 1rem;color: #535860;margin-top: 7px">4006540455</div>
</footer>
</body>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/knockout/3.3.0/knockout-min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/Base64/1.0.0/base64.min.js"></script>
<script type="text/javascript" src="../libs/util.js"></script>
<script type="text/javascript" src="js/feedback.js"></script>
</html>
